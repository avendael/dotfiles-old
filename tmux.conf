set-option -g default-shell /usr/local/bin/fish

# Powerline
run-shell "powerline-daemon -q"
source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

# Prefix key
unbind C-b
set -g prefix C-space
bind space send-prefix

# Enable italics in tmux
# This requires tmux.terminfo
# set -g default-terminal "tmux"
set -g default-terminal "xterm-256color"
#set -as terminal-overrides ',xterm*:sitm=\E[3m'
set -sg escape-time 0

set -g mode-keys vi

# Copy mode
set -g default-command "tmux rename-window shell; reattach-to-user-namespace -l /usr/local/bin/fish"
bind escape copy-mode
unbind ]
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy Escape cancel

# Panes and windows
setw -g aggressive-resize on
unbind t
unbind n
bind n next-layout
bind h previous-window
bind l next-window
bind b last-window
bind t choose-tree
bind-key c new-window -n 'shell'
bind-key v split-window -h
bind-key s split-window -v
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-left resize-pane -L
bind -n M-down resize-pane -D
bind -n M-up resize-pane -U
bind -n M-right resize-pane -R

# Mouse
set -g mouse on

set-option -g status-attr dim
setw -g window-status-current-attr bold
set -g status-left "#[fg=blue] #S #[fg=cyan]âžœ "
set-window-option -g automatic-rename off
set-option -g allow-rename off
